<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>기업 리스트</title>
	<style>
		div:first-child{
			background-color: green;
		}
		div:not(:first-child){
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>기업들을 나열해 보세요</div>
	<div>naver</div>
	<div>google</div>
	<div>facebook</div>
	<div>kakao</div>
	<div>yahoo</div>
	<div>microsoft</div>
</body>
</html>
